<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumul cilindrului</title>
</head>
<body>

    <script>

    var r = prompt("r=");
    var h = prompt("h=");

    var volum = 3.14 * parseInt(r * r) * parseInt(h);
    alert("Volumul cilindrului= " + volum);

    </script>
</body>
</html>
